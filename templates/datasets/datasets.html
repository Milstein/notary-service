{% extends 'base.html' %}

{% block title %}Infrastructure for Privacy-Assured CompuTations{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <h1>Datasets - {{ user.name }} ({{ user.username }})</h1>
            <h2>My Datasets
                <a href="{% url 'dataset_new' %}" title="Create new Dataset" class="fa fa-fw fa-plus-square"></a>
        </div>
    {% else %}
        <div class="container">
            <p>You are not currently logged in</p>
        </div>
    {% endif %}
{% endblock %}
